<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout-admin.html}">
<section class="row" layout:fragment="content">
  <div class="col-6 offset-3 mt-4">
    <form th:action="@{/admin/categories/saveOrUpdate}" method="POST" th:object="${category}">
      <div class="card">
        <div class="card-header">
          <h2 th:text="${category.isEdit} ? 'Edit Category' : 'Add New Category'">Add New Category</h2>
        </div>

        <div class="card-body">
          <!-- ID chỉ hiển thị khi chỉnh sửa -->
          <div class="mb-3" th:if="${category.isEdit}">
            <label for="categoryId" class="form-label">Category ID:</label>
            <input type="hidden" th:field="*{isEdit}">
            <input type="text"
                   readonly
                   class="form-control"
                   th:field="*{categoryId}"
                   id="categoryId"
                   name="categoryId"
                   aria-describedby="categoryIdHelp"
                   placeholder="Category ID">
            <div th:if="${#fields.hasErrors('categoryId')}"
                 id="categoryIdHelp"
                 class="form-text text-muted">
              <span class="text-danger">Category ID is required!</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input type="text"
                   class="form-control"
                   th:field="*{name}"
                   id="name"
                   name="name"
                   aria-describedby="nameHelp"
                   placeholder="Category Name">
            <div th:if="${#fields.hasErrors('name')}"
                 id="nameHelp"
                 class="form-text text-muted">
              <span class="text-danger">Category Name is required!</span>
            </div>
          </div>
        </div>

        <div class="card-footer text-end">
          <a th:href="@{/admin/categories}" class="btn btn-secondary">Back</a>
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
          <button type="submit" class="btn btn-primary"
                  th:text="${category.isEdit} ? 'Update' : 'Create'">Create</button>
        </div>
      </div>
    </form>
  </div>
</section>
</html>
