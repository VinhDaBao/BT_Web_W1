<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Layout</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SOMEHASH" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<header class="row">
  <div class="col">
    <div th:replace="~{admin/fragments/header :: header}"></div>
  </div>
</header>

<main class="container">
  <nav class="row">
    <div class="col">
      <div th:replace="~{admin/fragments/nav :: nav}"></div>
    </div>
  </nav>

  <section class="row mt-4">
    <div class="col mt-5 mb-5">
      <div layout:fragment="content"></div>
    </div>
  </section>
</main>

<footer class="row">
  <div class="col">
    <div th:replace="~{admin/fragments/footer :: footer}"></div>
  </div>
</footer>

<!-- Bootstrap 5 JS (bundle đã gồm Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
